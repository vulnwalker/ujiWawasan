<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content has-header>
  <ion-grid >
      <ion-row padding-horizontal align-self-center>
          <ion-col align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!--DESCRIPTION-->
              <ion-item no-lines no-padding>
                  <h2 ion-text color="dark" login-subtitle text-wrap>Welcome</h2>
                  <h1 no-margin login-title text-wrap>Login to your account</h1>
                  <!--LOGO-->
                  <img src="assets/images/logo/5.png" >
              </ion-item>
          </ion-col>
          <ion-col align-self-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!---Input field username-->
              <ion-item no-padding transparent>
                  <ion-label color="dark" stacked>Email</ion-label>
                  <ion-input required placeholder="Enter your Email" type="text" [(ngModel)]="username"></ion-input>
              </ion-item>
              <!---Input field password-->
              <ion-item no-padding transparent>
                  <ion-label color="dark" stacked>PASSWORD</ion-label>
                  <ion-input required placeholder="Enter your Password" type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              <!---Login button-->
              <button ion-button button-clear float-right clear text-capitalize (click)="onEvent('onRegister')">Register </button>
              <!---Register button-->
              <button ion-button button-clear clear float-right text-capitalize (click)="onEvent('onLogin')">Login</button>
          </ion-col>


          <ion-col align-self-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <!---Input field username-->
            <h2 ion-text color="dark" login-subtitle text-wrap>LogIn With</h2>
         </ion-col>
          <!---Share Section-->
          <ion-col align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 social>
              <!---Facebook button-->
              <button style="background: #0072ff;" ion-button text-capitalize default-button color="facebook" (click)="onEvent('onFacebook')">Facebook</button>
              <!---Twitter button-->
              <!---Google button-->
              <button style="background: #f93d3d;" ion-button text-capitalize default-button color="google" (click)="onEvent('onGoogle')">Google</button>
              <!---Pinterest button-->
          </ion-col>
          <!---End Share Section-->
      </ion-row>
  </ion-grid>
</ion-content>
